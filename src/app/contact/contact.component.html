<div class="row text-center pd-contact">
  
  <h1 class="pd-font-title">Contact</h1>
  <p>
    There are two ways to implement form in angular: Template-Driven (TD) and Reactive.
    I choose the more simple approach is TD.
  </p>

  <div class="row pd-contact__form">
    <!-- toast -->
    <simple-notifications [options]="options"></simple-notifications>
    
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <input 
            type="text"
            id="firstname"
            class="form-control"
            ngModel
            required
            #firstname="ngModel"
            name="firstname">
          <label for="firstname">First name</label>
          <span 
            class="help-block"
            *ngIf="firstname.invalid && firstname.touched">First name must not be empty</span>
        </div>
        <div class="form-group">
          <input 
            type="text"
            id="lastname"
            class="form-control"
            ngModel
            required
            #lastname="ngModel"
            name="lastname">
          <label for="lastname">Last name</label>
          <span 
          class="help-block"
          *ngIf="lastname.invalid && lastname.touched">Last name must not be empty</span>
        </div>
        <div class="form-group">
          <label for="Gender" class="sr-only"></label>
          <select
            name="gender"
            id="gender"
            [ngModel]="defaultGender"
            class="form-control">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            class="form-control"
            [class.text]="emailValue"
            [(ngModel)]="emailValue"
            required
            name="email"
            #email="ngModel"
            [email]="true">
          <label for="email">Email</label>
          <span 
            class="help-block"
            *ngIf="email.invalid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <input
            type="text"
            id="phone"
            class="form-control"
            [class.text]="phoneValue"
            [(ngModel)]="phoneValue"
            name="phone">
          <label for="phone">Phone</label>
        </div>
        <div class="form-group">
          <textarea
            type="text"
            id="message"
            class="form-control"
            ngModel
            required
            name="message"
            #message="ngModel"></textarea>
          <label for="message">Message</label>
          <span 
            class="help-block"
            *ngIf="message.invalid && message.touched">Message must not be empty!</span>
        </div>
        <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="f.invalid">Submit</button>
      </form>
    </div>
  </div>
  
</div>
