<div class="row text-center pd-menu">

  <h1 class="pd-font-title">Menu Categories</h1>
  <p>Substituting white rice with brown rice or fried rice after 3:00pm will be $1.50 for a pint and $2.50 for a quart.</p>
    
  <div class="row pd-menu__list">

    <div [class.loading]="loading"></div>

    <div
      class="col-lg-3 col-md-3 col-sm-4 col-xs-6 pd-menu__list_item"
      *ngFor="let category of categories">
      <app-category
        [category]="category">
      </app-category>
    </div>
  </div>
</div>
