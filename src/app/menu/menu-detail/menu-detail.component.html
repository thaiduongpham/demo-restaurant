<div class="row text-center pd-menu-detail">
  <span
    class="pd-back-btn"
    (click)="onBack()">back</span>
  
  <div class="pd-menu-detail__top">
      <h1 class="pd-font-title">{{ cName }}</h1>
      <p>{{ cDescription }}</p>
  </div>

  <div
    *ngIf="menuDetailList"
    class="row pd-menu-detail__list">
    <div
      *ngFor="let detail of menuDetailList"
      class="col-lg-6 col-md-6 col-sm-12 col-xs-12 pd-menu-detail__list_item">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-right left">
          <div class="pd-menu-detail__list_item_image-code">
            <img [src]="detail.imageUrl" [alt]="detail.name">
            <span class="code">{{ detail.shortName }}</span>
          </div>
          <div class="pd-menu-detail__list_item_price">
            {{ detail.priceSmall | currency:'USD':true }}
            <span class="portion">{{ detail.smallPortionName }}</span>
            {{ detail.priceLarge | currency:'USD':true }}
            <span class="portion">{{ detail.largePortionName }}</span>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-left right">
          <h3>{{ detail.name }}</h3>
          <p>{{ detail.description }}</p>
        </div>
    </div>
  </div>

</div>
